{% set name = "xscen" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xscen-{{ version }}.tar.gz
  sha256: e48ffe42a3b151dc6f0f618f9bd8bdcd0298172974f7e286a43b84ee969138e1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    # FIXME
    - pydantic <2.0  # See: https://github.com/intake/intake-esm/issues/617
    # Main package
    - cartopy
    - cftime
    - cf_xarray >=0.7.6
    - clisops >=0.10.0
    - dask-core
    - flox
    - fsspec
    - geopandas
    - h5netcdf
    - intake
    - intake-esm >=2022.9.18
    - matplotlib-base
    - netcdf4
    - numpy
    - pandas >=2.0
    - parse
    - pygeos
    - pyyaml
    - rechunker
    - shapely
    - xarray <2023.3.0
    - xclim >=0.43
    - xesmf >=0.7
    - zarr
    # Opt
    - nc-time-axis >=1.3.1
    - pyarrow >=1.0.0  # Used when opening catalogs.

test:
  imports:
    - xscen
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Ouranosinc/xscen
  summary: A climate change scenario-building analysis framework, built with xclim/xarray.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - aulemahal
    - juliettelavoie
    - RondeauG
    - Zeitsperre
